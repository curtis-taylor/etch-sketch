         <script>
            const submit_button = document.querySelector('#submit');
            const slider1 = document.querySelector("#slider_id");
            const slider_text = document.querySelector("#slider_value");

            submit_button.addEventListener("click", function(e) {
                e.preventDefault();
                //e.stopPropagation();
                e.stopImmediatePropagation();
                //console.log("roc");
                square_test(parseInt(slider_text.textContent));
            
            });

            slider1.addEventListener("input", function(e) {
                 e.preventDefault();
                e.stopImmediatePropagation();
                // console.log("slider");
                slider_text.textContent = slider1.value;
                
                // playRound("rock", getComputerChoice());
            
            });

             
         </script>
